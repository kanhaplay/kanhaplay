<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanha Play - Where Wisdom Meets Wonder</title>
  <style>
    /* Keep your existing CSS, adding modal styles */
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Trebuchet MS', sans-serif;}
    body {background: url('https://share.google/images/9MV6jpFQUvE6AteUl') no-repeat center center fixed; background-size: cover; color: #2c2c2c;}

    header {background: rgba(59, 89, 152, 0.9); color: white; display: flex; justify-content: space-between; align-items: center; padding: 10px 30px; flex-wrap: wrap;}
    header .logo-title {display: flex; align-items: center; gap: 15px;}
    header .logo-title img {height: 80px; width: auto; object-fit: contain;}
    header h1 {font-size: 28px; color: #ffe066;}
    header h2 {font-size: 16px; font-style: italic; color: #ffeb99;}
    header nav {display: flex; align-items: center; gap: 10px;}
    header nav button {padding: 8px 16px; background: #ffe066; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s;}
    header nav button:hover {background: #f9c74f; transform: scale(1.05);}
    #sound-toggle {font-size: 20px; cursor: pointer; padding: 5px 8px; border-radius: 50%; transition: 0.3s;}
    #sound-toggle:hover {background: rgba(255, 255, 0, 0.4);}
    main {text-align: left; padding: 40px 30px; max-width: 1000px; margin: 60px auto; background: rgba(255, 255, 255, 0.95); border-radius: 15px;}

    footer {margin-top: 40px; background: rgba(59, 89, 152, 0.9); color: white; text-align: center; padding: 20px;}
    footer .social-icons img {height: 30px; margin: 0 8px; cursor: pointer; filter: brightness(0) invert(1);}

    /* ---------- Modal Styles ---------- */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0; 
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); 
      justify-content: center; 
      align-items: center;
    }
    .modal-content {
      background: #fff; 
      padding: 25px; 
      border-radius: 10px; 
      width: 350px; 
      text-align: center;
      animation: fadeIn 0.4s ease;
    }
    .modal-content h2 {margin-bottom: 15px; color: #264653;}
    .modal-content input {
      width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;
    }
    .modal-content button {
      padding: 10px 20px; background: #2a9d8f; color: white; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s;
    }
    .modal-content button:hover {background: #21867a;}
    .close {
      float: right; font-size: 20px; cursor: pointer; color: #888;
    }
    .close:hover {color: red;}
    @keyframes fadeIn {from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);}}
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="Audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Header -->
  <header>
    <div class="logo-title">
      <img src="LOGO.jpg" alt="Kanha Play Logo">
      <div class="titles">
        <h1>Kanha Play</h1>
        <h2>Where Wisdom Meets Wonder</h2>
      </div>
    </div>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <span id="sound-toggle">ðŸ”Š</span>
    </nav>
  </header>

  <!-- Main (your about section remains same) -->
  <main>
    <h2>About Kanha Play</h2>
    <p>...</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>ðŸ“ž Contact Us | âœ‰ info@kanhaplay.com</p>
    <div class="social-icons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Twitter_logo.svg" alt="Twitter">
    </div>
  </footer>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Enter Email">
      <input type="password" id="login-password" placeholder="Enter Password">
      <button id="login-submit">Login</button>
    </div>
  </div>

  <!-- SignUp Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Enter Email">
      <input type="password" id="signup-password" placeholder="Enter Password">
      <button id="signup-submit">Sign Up</button>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAFbkKDwzioIbFe6g3MuUnRgVTCWYNxXc",
      authDomain: "kanhaplay-256fc.firebaseapp.com",
      projectId: "kanhaplay-256fc",
      storageBucket: "kanhaplay-256fc.appspot.app",
      messagingSenderId: "811071926324",
      appId: "1:811071926324:web:40f9992b68836153ae1a61"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Modal handling
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginModal = document.getElementById('loginModal');
    const signupModal = document.getElementById('signupModal');

    loginBtn.onclick = () => loginModal.style.display = "flex";
    signupBtn.onclick = () => signupModal.style.display = "flex";

    window.closeModal = (id) => document.getElementById(id).style.display = "none";

    // Login
document.getElementById("login-submit").addEventListener("click", async (e) => {
  e.preventDefault();
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
    // Redirect to dashboard page
    window.location.href = "dashboard.html";
  } catch (error) {
    alert(error.message);
  }
});

// Sign Up
document.getElementById("signup-submit").addEventListener("click", async (e) => {
  e.preventDefault();
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  try {
    await createUserWithEmailAndPassword(auth, email, password);
    // Redirect to dashboard page
    window.location.href = "dashboard.html";
  } catch (error) {
    alert(error.message);
  }
});
  </script>

  <!-- Sound Toggle -->
  <script>
    const soundToggle = document.getElementById('sound-toggle');
    const bgMusic = document.getElementById('bg-music');
    let isPlaying = true;
    soundToggle.addEventListener('click', () => {
      if (isPlaying) { bgMusic.pause(); soundToggle.textContent = 'ðŸ”‡'; }
      else { bgMusic.play(); soundToggle.textContent = 'ðŸ”Š'; }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
